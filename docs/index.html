<!DOCTYPE html>
<html>
    <head>
        <title>Side Chatter</title>
        <script>
            function getBrowser() {
                if (/Opera|OPR\//.test(navigator.userAgent)) return 'opera';
                if (/firefox/i.test(navigator.userAgent)) return 'firefox';
                return 'chrome';
            }
            if (getBrowser() == "firefox") location.href = "https://addons.mozilla.org/en-US/firefox/addon/side-chatter-chatroom-addon/";
            else location.href = "https://chrome.google.com/webstore/detail/janhmknppohbjelpfadjegbcddndejaf"
        </script>
    </head>
</html>
